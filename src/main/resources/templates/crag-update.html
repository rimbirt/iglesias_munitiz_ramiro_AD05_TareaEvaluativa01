<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/main :: head(title='Editar escuela')"></div>
<body>
<header th:replace="fragments/main :: header"></header>

<article class="container">
  <h2>Editar escuela</h2>
  <form action="#" th:action="@{/crag/{id}/edit (id = ${crag.id})}" th:object="${crag}" th:method="put">
    <input th:field="*{id}" hidden th:value="*{id}">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" th:field="*{name}">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</article>

<footer th:replace="fragments/main :: footer"></footer>

</body>
</html>
